<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ==================== META & TITLE ==================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NEXUS-7 v8.3 — FULLY EXPANDED & STABLE</title>

  <!-- ==================== CSS STYLES (DETAILED) ==================== -->
  <style>
    /* ============= ROOT VARIABLES (THEMES) ============= */
    :root {
      --bg: #000000;
      --text: #00ff00;
      --accent: #00ff00;
      --card: #111111;
      --border: #00ff00;
      --glow: 0 0 12px rgba(0, 255, 0, 0.6);
      --error: #ff0000;
    }

    /* THEME: MATRIX */
    [data-theme="matrix"] {
      --text: #00ff00;
      --accent: #00ff00;
      --bg: #000000;
      --card: #111111;
      --border: #00ff00;
    }

    /* THEME: RETRO */
    [data-theme="retro"] {
      --text: #ffff00;
      --accent: #ffff00;
      --bg: #000011;
      --card: #113333;
      --border: #ffff00;
    }

    /* ============= GLOBAL RESET ============= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }

    /* ============= BODY ============= */
    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 12px;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* ============= BOOT SCREEN ============= */
    #bootScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      font-size: 1.3rem;
      text-align: center;
    }

    .glow {
      text-shadow: var(--glow);
    }

    .scanline {
      height: 2px;
      background: #00ff00;
      width: 0;
      animation: scanline 2s linear infinite;
    }

    @keyframes scanline {
      from { width: 0; }
      to { width: 100%; }
    }

    /* ============= PASSWORD OVERLAY ============= */
    #passwordOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      font-size: 1.2rem;
      text-align: center;
      gap: 16px;
    }

    #passwordOverlay input {
      padding: 12px 16px;
      width: 260px;
      background: #000000;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
    }

    #passwordOverlay button {
      padding: 10px 20px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    #passwordOverlay button:hover {
      background: var(--accent);
      color: #000000;
      box-shadow: var(--glow);
    }

    /* ============= MAIN LAYOUT ============= */
    .wrapper {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--glow);
    }

    .header {
      padding: 16px;
      background: #000000;
      color: var(--text);
      text-align: center;
      font-size: 1.4rem;
      border-bottom: 1px solid var(--border);
    }

    /* ============= INPUT BAR ============= */
    .input-bar {
      padding: 14px;
      display: flex;
      gap: 10px;
      background: #000000;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-bar input {
      flex: 1;
      min-width: 220px;
      padding: 12px;
      background: #000000;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }

    .input-bar input::placeholder {
      color: #008800;
    }

    .input-bar button {
      padding: 10px 16px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      white-space: nowrap;
      transition: 0.3s;
    }

    .input-bar button:hover {
      background: var(--accent);
      color: #000000;
      box-shadow: var(--glow);
    }

    /* ============= FAVORITES & GAMES ============= */
    .favorites, .game-grid {
      padding: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #000000;
      max-height: 130px;
      overflow-y: auto;
    }

    .fav-btn, .game-btn {
      padding: 8px 12px;
      background: transparent;
      color: #008800;
      border: 1px dashed #008800;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .fav-btn:hover, .game-btn:hover {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* ============= IFRAME VIEWER ============= */
    .viewer {
      width: 100%;
      height: 580px;
      border: 1px solid var(--border);
      border-top: none;
      transition: all 0.4s ease;
    }

    .viewer.fs {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 99999;
      border: none;
      border-radius: 0;
    }

    /* ============= INFO BAR ============= */
    .info {
      padding: 10px;
      font-size: 0.78rem;
      color: #008800;
      text-align: center;
      background: #000000;
      border-top: 1px solid var(--border);
    }

    /* ============= CONTROL BAR (TOP) ============= */
    .control-bar {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 1001;
      background: #000000;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90vw;
      overflow-x: auto;
    }

    .control-bar button {
      padding: 8px 14px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.78rem;
      white-space: nowrap;
      transition: 0.3s;
    }

    .control-bar button:hover,
    .control-bar button.active {
      background: var(--accent);
      color: #000000;
      box-shadow: var(--glow);
    }

    /* ============= UNHIDE BUTTON (STEALTH MODE) ============= */
    #unhideBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--error);
      color: #000000;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 99998;
      display: none;
      justify-content: center;
      align-items: center;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* ============= PANELS (CMD & SETTINGS) ============= */
    .panel {
      position: fixed;
      width: 320px;
      height: 420px;
      background: #000000;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: var(--glow);
      z-index: 999;
      display: none;
      user-select: none;
      border-radius: 10px;
      overflow: hidden;
    }

    .panel.open {
      display: block;
    }

    .panel-header {
      padding: 12px;
      background: #111111;
      border-bottom: 1px solid var(--border);
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    .panel-header:active {
      cursor: grabbing;
    }

    .close-btn {
      cursor: pointer;
      font-size: 1.4rem;
      color: #008800;
    }

    .panel-content {
      padding: 14px;
      height: calc(100% - 50px);
      overflow-y: auto;
    }

    .panel-content label {
      display: block;
      margin: 12px 0;
      font-size: 0.9rem;
    }

    /* ============= CONSOLE ============= */
    .console {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: var(--text);
      padding: 12px;
      font-size: 0.82rem;
      border-top: 1px solid var(--border);
      z-index: 1000;
      display: none;
      max-height: 320px;
      overflow-y: auto;
    }

    .console.open {
      display: block;
    }

    .console-input {
      width: 100%;
      background: transparent;
      color: var(--text);
      border: none;
      outline: none;
      font-size: 1rem;
      margin-top: 8px;
    }

    /* ============= STEALTH MODE ============= */
    .stealth .input-bar,
    .stealth .favorites,
    .stealth .game-grid,
    .stealth .info,
    .stealth .header {
      display: none !important;
    }

    .stealth .viewer {
      height: 100vh;
      border: none;
    }

    .stealth .control-bar {
      top: 8px;
      padding: 6px;
      font-size: 0.7rem;
    }

    .stealth #unhideBtn {
      display: flex !important;
    }
  </style>
</head>

<body data-theme="hacker">

  <!-- ==================== BOOT SCREEN ==================== -->
  <div id="bootScreen">
    <div class="glow">NEXUS-7 v8.3</div>
    <div>INITIALIZING CORE SYSTEMS...</div>
    <div class="scanline"></div>
  </div>

  <!-- ==================== PASSWORD OVERLAY ==================== -->
  <div id="passwordOverlay" style="display:none;">
    <div class="glow">SECURE ACCESS POINT</div>
    <input type="password" id="passwordInput" placeholder="ENTER PASSPHRASE" autocomplete="off" />
    <button onclick="unlockSystem()">UNLOCK SYSTEM</button>

  <div id="unhideBtn" onclick="exitStealthMode()">Warning</div>

  <div class="control-bar" id="controlBar" style="display:none;">

    <button onclick="toggleAIConsole()">CONSOLE</button>
    <button onclick="togglePanel('commands')">CMD</button>

  <!-- ==================== MAIN UI ==================== -->
  <div class="wrapper" id="mainUI" style="display:none;">
    <div class="container">

      <div class="input-bar">

        PASSPHRASE: nexus7 • GREEN = ACTIVE • X = CLOSE • DOUBLE-CLICK = FS

  </div>

  <!-- ==================== CONSOLE ==================== -->
  <div class="console" id="console">
    <div id="consoleOutput"></div>
    <input type="text" class="console-input" id="consoleInput" placeholder="> TYPE COMMAND..." />
  </div>

  <!-- ==================== CMD PANEL ==================== -->
  <div class="panel commands-panel" id="commands" style="top:100px; left:50px;">
    <div class="panel-header" onmousedown="initiateDrag(event, this.parentElement)">
      COMMANDS <span class="close-btn" onclick="togglePanel('commands')">X</span>
    </div>
    <div class="panel-content">
      <div style="margin:10px 0; padding:10px; border:1px dashed #008800; border-radius:6px; cursor:pointer;" onclick="clearConsoleLog()">
        <span style="color:var(--accent)">clear</span> - Clear console log
      </div>
      <div style="margin:10px 0; padding:10px; border:1px dashed #008800; border-radius:6px; cursor:pointer;" onclick="cycleProxyServer()">
        <span style="color:var(--accent)">proxy</span> - Cycle proxy server
      </div>
      <div style="margin:10px 0; padding:10px; border:1px dashed #008800; border-radius:6px; cursor:pointer;" onclick="toggleStealthMode()">
        <span style="color:var(--accent)">stealth</span> - Enter stealth mode
      </div>

  <!-- ==================== SETTINGS PANEL ==================== -->
  <div class="panel settings-panel" id="settings" style="top:100px; right:50px;">
    <div class="panel-header" onmousedown="initiateDrag(event, this.parentElement)">
      SETTINGS <span class="close-btn" onclick="togglePanel('settings')">X</span>
    </div>
    <div class="panel-content">
      <label><input type="checkbox" id="autoFull" onchange="logMessage('Auto Fullscreen: ' + this.checked)"> Auto Fullscreen on Load</label><br><br>
      <label><input type="checkbox" id="scanlines" onchange="toggleScanlineEffect()" checked> CRT Scanlines Effect</label>
    </div>
  </div>

  <!-- ==================== JAVASCRIPT (FULLY DETAILED) ==================== -->
  <script>
    // ==================================================================
    // ====================== GLOBAL ELEMENTS ===========================
    // ==================================================================
    const bootScreen = document.getElementById('bootScreen');
    const passwordOverlay = document.getElementById('passwordOverlay');
    const mainInterface = document.getElementById('mainUI');
    const controlPanel = document.getElementById('controlBar');
    const iframeViewer = document.getElementById('siteFrame');
    const urlInputField = document.getElementById('urlInput');
    const consoleLogOutput = document.getElementById('consoleOutput');
    const consoleCommandInput = document.getElementById('consoleInput');

    // ==================================================================
    // ====================== SYSTEM STATE ==============================
    // ==================================================================
    let proxyEnabled = false;
    let currentProxyIndex = 0;
    const proxyServers = [
      'https://api.codetabs.com/v1/proxy?quest=',
      'https://api.allorigins.win/raw?url=',
      'https://thingproxy.freeboard.io/fetch/'
    ];

    let soundEffectsEnabled = false;
    let alternateIDActive = false;
    let currentThemeName = 'hacker';
    let favoriteURLs = JSON.parse(localStorage.getItem('nexusFavs') || '[]');

    // ==================================================================
    // ====================== BOOT SEQUENCE =============================
    // ==================================================================
    setTimeout(() => {
      bootScreen.style.display = 'none';
      passwordOverlay.style.display = 'flex';
      document.getElementById('passwordInput').focus();
    }, 2500);

    // ==================================================================
    // ====================== UNLOCK SYSTEM =============================
    // ==================================================================
    function unlockSystem() {
      const enteredPass = document.getElementById('passwordInput').value.trim();
      if (enteredPass === 'nexus7') {
        passwordOverlay.style.display = 'none';
        mainInterface.style.display = 'block';
        controlPanel.style.display = 'flex';
        logMessage('SYSTEM UNLOCKED - ACCESS GRANTED');
        initializeGameShortcuts();
        loadSavedFavorites();
        toggleScanlineEffect(); // Apply default
      } else {
        logMessage('ACCESS DENIED - INVALID PASSPHRASE');
      }
    }

    // ==================================================================
    // ====================== LOGGING SYSTEM ============================
    // ==================================================================
    function logMessage(message) {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;
      consoleLogOutput.appendChild(logEntry);
      consoleLogOutput.scrollTop = consoleLogOutput.scrollHeight;
      playBeepSound();
    }

    // ==================================================================
    // ====================== SOUND EFFECTS =============================
    // ==================================================================
    function playBeepSound() {
      if (!soundEffectsEnabled) return;
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.frequency.value = 800;
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    // ==================================================================
    // ====================== FULLSCREEN CONTROL ========================
    // ==================================================================
    function enterFullscreenMode() {
      iframeViewer.classList.add('fs');
      iframeViewer.requestFullscreen().catch(() => logMessage('Fullscreen blocked by browser'));
      logMessage('FULLSCREEN MODE ACTIVATED');
    }

    function exitFullscreenMode() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      iframeViewer.classList.remove('fs');
      logMessage('EXITED FULLSCREEN MODE');
    }

    // ==================================================================
    // ====================== STEALTH MODE ==============================
    // ==================================================================
    function toggleStealthMode() {
      document.body.classList.toggle('stealth');
      const isHidden = document.body.classList.contains('stealth');
      document.getElementById('unhideBtn').style.display = isHidden ? 'flex' : 'none';
      logMessage(`STEALTH MODE: ${isHidden ? 'ENGAGED' : 'DISENGAGED'}`);
    }

    function exitStealthMode() {
      document.body.classList.remove('stealth');
      document.getElementById('unhideBtn').style.display = 'none';
      logMessage('USER INTERFACE RESTORED');
    }

    // ==================================================================
    // ====================== PROXY CYCLING =============================
    // ==================================================================
    function cycleProxyServer() {
      currentProxyIndex = (currentProxyIndex + 1) % proxyServers.length;
      proxyEnabled = true;
      const btn = document.getElementById('proxyBtn');
      btn.textContent = `PROXY ${currentProxyIndex + 1}`;
      logMessage(`PROXY SERVER ${currentProxyIndex + 1} SELECTED`);
    }

    // ==================================================================
    // ====================== SOUND TOGGLE ===============================
    // ==================================================================
    function toggleSoundEffects() {
      soundEffectsEnabled = !soundEffectsEnabled;
      const btn = document.getElementById('soundBtn');
      btn.classList.toggle('active', soundEffectsEnabled);
      btn.textContent = soundEffectsEnabled ? 'SOUND ON' : 'SOUND';
      logMessage(`SOUND EFFECTS: ${soundEffectsEnabled ? 'ENABLED' : 'DISABLED'}`);
    }

    // ==================================================================
    // ====================== THEME CYCLING =============================
    // ==================================================================
    function cycleThemeMode() {
      const themes = ['hacker', 'matrix', 'retro'];
      currentThemeName = themes[(themes.indexOf(currentThemeName) + 1) % 3];
      document.body.setAttribute('data-theme', currentThemeName);
      logMessage(`THEME CHANGED: ${currentThemeName.toUpperCase()}`);
    }

    // ==================================================================
    // ====================== ALT ID TOGGLE =============================
    // ==================================================================
    function toggleAlternateID() {
      alternateIDActive = !alternateIDActive;
      const btn = document.getElementById('altIDBtn');
      btn.classList.toggle('active', alternateIDActive);
      btn.textContent = alternateIDActive ? 'ALT ID ON, ' : 'ALT ID';
      logMessage(`ALTERNATE ID: ${alternateIDActive ? 'ACTIVATED (IP + Fingerprint Spoof)' : 'DEACTIVATED'}`);
    }

    // ==================================================================
    // ====================== SITE LOADING ==============================
    // ==================================================================
    function executeLoadSite() {
      let targetURL = urlInputField.value.trim();
      if (!targetURL) return logMessage('ERROR: No URL entered');
      if (!targetURL.startsWith('http')) targetURL = 'https://' + targetURL;
      if (proxyEnabled) targetURL = proxyServers[currentProxyIndex] + encodeURIComponent(targetURL);
      iframeViewer.src = targetURL;
      logMessage(`LOADING: ${targetURL}`);
    }

    function openSiteInNewTab() {
      let targetURL = urlInputField.value.trim();
      if (!targetURL) return;
      if (!targetURL.startsWith('http')) targetURL = 'https://' + targetURL;
      window.open(proxyEnabled ? proxyServers[currentProxyIndex] + encodeURIComponent(targetURL) : targetURL, '_blank');
    }

    // ==================================================================
    // ====================== FAVORITES SYSTEM ==========================
    // ==================================================================
    function saveCurrentURL() {
      const url = urlInputField.value.trim();
      if (!url || favoriteURLs.includes(url)) return;
      favoriteURLs.unshift(url);
      if (favoriteURLs.length > 10) favoriteURLs.pop();
      localStorage.setItem('nexusFavs', JSON.stringify(favoriteURLs));
      loadSavedFavorites();
      logMessage(`FAVORITE SAVED: ${url}`);
    }

    function loadSavedFavorites() {
      const container = document.getElementById('favoritesBar');
      container.innerHTML = '';
      favoriteURLs.forEach(url => {
        const button = document.createElement('div');
        button.className = 'fav-btn';
        button.textContent = url.split('/')[2]?.slice(0, 15) || 'Link';
        button.title = url;
        button.onclick = () => { urlInputField.value = url; executeLoadSite(); };
        container.appendChild(button);
      });
    }

    // ==================================================================
    // ====================== GAME SHORTCUTS ============================
    // ==================================================================
    function initializeGameShortcuts() {
      const games = [
        { name: 'Krunker', url: 'https://krunker.io' },
        { name: 'Slope', url: 'https://slope-game.github.io/' },
        { name: '1v1.LOL', url: 'https://1v1.lol' }
      ];
      const grid = document.getElementById('gameGrid');
      games.forEach(game => {
        const button = document.createElement('div');
        button.className = 'game-btn';
        button.textContent = game.name;
        button.onclick = () => { urlInputField.value = game.url; executeLoadSite(); };
        grid.appendChild(button);
      });
    }

    // ==================================================================
    // ====================== PANEL CONTROL =============================
    // ==================================================================
    function togglePanel(panelId) {
      const panel = document.getElementById(panelId);
      const isNowOpen = panel.classList.toggle('open');
      logMessage(`${panelId.toUpperCase()} PANEL: ${isNowOpen ? 'OPENED' : 'CLOSED'}`);
    }

    // ==================================================================
    // ====================== SCANLINES EFFECT ==========================
    // ==================================================================
    function toggleScanlineEffect() {
      const isEnabled = document.getElementById('scanlines').checked;
      document.body.classList.toggle('crt', isEnabled);
      logMessage(`SCANLINES: ${isEnabled ? 'ENABLED' : 'DISABLED'}`);
    }

    // ==================================================================
    // ====================== CONSOLE CONTROL ===========================
    // ==================================================================
    function toggleAIConsole() {
      document.getElementById('console').classList.toggle('open');
      logMessage('AI CONSOLE TOGGLED');
    }

    function clearConsoleLog() {
      consoleLogOutput.innerHTML = '';
      logMessage('CONSOLE CLEARED');
    }

    // ==================================================================
    // ====================== PANEL DRAG SYSTEM =========================
    // ==================================================================
    function initiateDrag(event, panelElement) {
      if (event.target !== event.currentTarget) return;
      const rect = panelElement.getBoundingClientRect();
      const offsetX = event.clientX - rect.left;
      const offsetY = event.clientY - rect.top;

      function onMouseMove(moveEvent) {
        panelElement.style.left = (moveEvent.clientX - offsetX) + 'px';
        panelElement.style.top = (moveEvent.clientY - offsetY) + 'px';
      }

      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    }

    // ==================================================================
    // ====================== EVENT LISTENERS ===========================
    // ==================================================================
    iframeViewer.addEventListener('dblclick', enterFullscreenMode);
