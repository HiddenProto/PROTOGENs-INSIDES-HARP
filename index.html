<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXUS-7 // SHADOW</title>
  <style>
    :root {
      --bg: #000;
      --text: #0f8;
      --accent: #0ff;
      --card: rgba(10,10,20,0.7);
      --border: #0ff;
      --glow: 0 0 15px rgba(0,255,255,0.5);
      --blur: blur(10px);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      font-weight: bold;
      line-height: 1.6;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      transition: all 0.4s;
    }

    /* Glass Effect */
    .glass {
      background: var(--card);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--glow);
    }

    /* Boot */
    #bootScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: #0f8; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 999999;
      font-size: 1.4rem; text-align: center;
    }
    .glitch { animation: glitch 1.5s infinite; }
    @keyframes glitch {
      0%,100% { text-shadow: 0 0 10px #0ff; }
      50% { text-shadow: -2px 0 #f00, 2px 0 #0f0; }
    }

    /* HUD */
    .hud {
      position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.6); color: #0ff;
      padding: 6px 10px; font-size: 0.7rem; border: 1px solid #0ff; border-radius: 6px;
      z-index: 1001; pointer-events: none;
    }

    /* Control Bar */
    .control-bar {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 6px; z-index: 1001; padding: 6px; border-radius: 10px;
      background: rgba(0,0,0,0.7); backdrop-filter: var(--blur); border: 1px solid #0ff;
    }
    .ctrl-btn {
      padding: 8px 12px; background: transparent; color: #0ff; border: 1px solid #0ff;
      border-radius: 6px; cursor: pointer; font-size: 0.75rem; transition: 0.3s;
    }
    .ctrl-btn:hover { background: #0ff; color: #000; box-shadow: var(--glow); }

    /* Main UI */
    .wrapper { max-width: 1100px; margin: 70px auto 20px; display: flex; flex-direction: column; gap: 12px; }
    .container { background: var(--card); backdrop-filter: var(--blur); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }

    .header { padding: 16px; background: rgba(0,0,0,0.5); color: #0ff; text-align: center; font-size: 1.4rem; border-bottom: 1px solid #0ff; }

    .input-bar { padding: 14px; display: flex; gap: 10px; background: rgba(0,0,0,0.5); }
    input { flex: 1; padding: 12px; background: rgba(0,0,0,0.6); color: #0ff; border: 1px solid #0ff; border-radius: 8px; font-family: inherit; }
    input::placeholder { color: #088; }

    .viewer { width: 100%; height: 620px; border: none; transition: all 0.4s; }
    .viewer.fs { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 99999; border-radius: 0; }

    /* Panels (Draggable + Resizable) */
    .panel {
      position: fixed; background: var(--card); backdrop-filter: var(--blur); color: #0ff;
      border: 1px solid #0ff; border-radius: 12px; box-shadow: var(--glow); z-index: 999;
      min-width: 250px; min-height: 200px; overflow: hidden;
      user-select: none;
    }
    .panel-header {
      padding: 10px; background: rgba(0,0,0,0.5); border-bottom: 1px solid #0ff;
      cursor: grab; display: flex; justify-content: space-between; align-items: center;
    }
    .panel-header:active { cursor: grabbing; }
    .panel-close { cursor: pointer; font-size: 1.2rem; }
    .panel-content { padding: 12px; height: calc(100% - 44px); overflow-y: auto; }
    .resize-handle { position: absolute; bottom: 0; right: 0; width: 16px; height: 16px; cursor: se-resize; }

    /* Console */
    .console {
      position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); color: #0ff;
      padding: 12px; font-size: 0.85rem; border-top: 1px solid #0ff; z-index: 1000; display: none; max-height: 40vh; overflow-y: auto;
    }
    .console.open { display: block; }
    .console-input { width: 100%; background: transparent; color: #0ff; border: none; outline: none; font-family: inherit; font-size: 1rem; }

    /* Visualizer */
    .visualizer { height: 70px; background: rgba(0,0,0,0.5); display: flex; align-items: end; gap: 3px; padding: 0 12px; }
    .bar { width: 5px; background: #0ff; border-radius: 2px; transition: height 0.05s; }

    /* Stealth */
    .stealth .input-bar, .stealth .favorites, .stealth .game-grid, .stealth .info, .stealth .header, .stealth .visualizer { display: none !important; }
    .stealth .viewer { height: 100vh; }
    .stealth .control-bar { top: 5px; }
    #unhideBtn { position: fixed; top: 10px; right: 10px; background: #f00; color: #fff; width: 44px; height: 44px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; z-index: 99998; display: none; animation: pulse 1.5s infinite; }

    /* QR Login */
    #qrOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 99998;
    }
    #qrCanvas { margin: 20px; }

    /* Password */
    #passwordOverlay { display: none; }
  </style>
</head>
<body>
  <!-- Boot -->
  <div id="bootScreen">
    <div class="glitch">NEXUS-7 // SHADOW</div>
    <div>INITIALIZING AI CORE...</div>
  </div>

  <!-- HUD -->
  <div class="hud" id="hud">FPS: -- | RAM: --MB | PROXY: OFF</div>

  <!-- QR Login -->
  <div id="qrOverlay">
    <div style="color:#0ff; font-size:1.2rem;">SCAN TO UNLOCK</div>
    <canvas id="qrCanvas"></canvas>
    <button class="ctrl-btn" onclick="showPassword()">MANUAL</button>
  </div>

  <!-- Password -->
  <div id="passwordOverlay">
    <div style="color:#0ff; font-size:1.4rem;">SECURE ACCESS</div>
    <input type="password" id="passwordInput" placeholder="PASSPHRASE" />
    <button class="ctrl-btn" onclick="checkPassword()">UNLOCK</button>
  </div>

  <!-- UNHIDE -->
  <div id="unhideBtn" onclick="exitStealth()">Warning</div>

  <!-- Control Bar -->
  <div class="control-bar" id="controlBar" style="display:none;">
    <button class="ctrl-btn" onclick="enterFullscreen()">FS</button>
    <button class="ctrl-btn" onclick="exitFullscreen()">EXIT</button>
    <button class="ctrl-btn" onclick="toggleConsole()">AI</button>
    <button class="ctrl-btn" onclick="togglePanel('commands')">CMD</button>
    <button class="ctrl-btn" onclick="togglePanel('settings')">SET</button>
    <button class="ctrl-btn" onclick="toggleStealth()">HIDE</button>
    <button class="ctrl-btn" onclick="toggleVoice()">MIC</button>
    <button class="ctrl-btn" onclick="saveSession()">SAVE</button>
  </div>

  <div class="wrapper" id="mainUI" style="display:none;">
    <div class="container glass">
      <div class="header">NEXUS-7 // SHADOW v7.0</div>
      
      <div class="input-bar">
        <input type="text" id="urlInput" placeholder="> ENTER TARGET OR SPEAK..." />
        <button class="ctrl-btn" onclick="loadSite()">GO</button>
      </div>

      <div class="favorites" id="favoritesBar"></div>
      <div class="game-grid" id="gameGrid"></div>

      <iframe id="siteFrame" class="viewer"></iframe>
      <div class="visualizer" id="visualizer"></div>
    </div>
  </div>

  <!-- Console -->
  <div class="console" id="console">
    <div id="consoleOutput"></div>
    <input type="text" class="console-input" id="consoleInput" placeholder="> TYPE OR SPEAK..." />
  </div>

  <!-- CMD Panel -->
  <div class="panel glass" id="commands" style="top:120px; left:50px; width:300px; height:400px; display:none;">
    <div class="panel-header" onmousedown="dragStart(event, this.parentElement)">
      COMMANDS <span class="panel-close" onclick="togglePanel('commands')">X</span>
    </div>
    <div class="panel-content">
      <div style="margin:8px 0; padding:8px; border:1px dashed #088; border-radius:6px; cursor:pointer;" onclick="aiCommand('clear console')">
        <span style="color:#0ff">clear</span> - Clear log
      </div>
      <div style="margin:8px 0; padding:8px; border:1px dashed #088; border-radius:6px; cursor:pointer;" onclick="aiCommand('open krunker')">
        <span style="color:#0ff">krunker</span>
      </div>
    </div>
    <div class="resize-handle" onmousedown="resizeStart(event, this.parentElement)"></div>
  </div>

  <!-- Settings Panel -->
  <div class="panel glass" id="settings" style="top:120px; right:50px; width:300px; height:400px; display:none;">
    <div class="panel-header" onmousedown="dragStart(event, this.parentElement)">
      SETTINGS <span class="panel-close" onclick="togglePanel('settings')">X</span>
    </div>
    <div class="panel-content">
      <label><input type="checkbox" id="autoFull"> Auto Fullscreen</label><br><br>
      <label><input type="checkbox" id="visualizerOn" onchange="toggleVisualizer()" checked> Audio Visualizer</label>
    </div>
    <div class="resize-handle" onmousedown="resizeStart(event, this.parentElement)"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const frame = document.getElementById('siteFrame');
    const input = document.getElementById('urlInput');
    const consoleOutput = document.getElementById('consoleOutput');
    const consoleInput = document.getElementById('consoleInput');
    const mainUI = document.getElementById('mainUI');
    const controlBar = document.getElementById('controlBar');
    const qrOverlay = document.getElementById('qrOverlay');
    const qrCanvas = document.getElementById('qrCanvas');
    let recognition, isListening = false;
    let panels = {};

    // Boot â†’ QR
    setTimeout(() => {
      document.getElementById('bootScreen').style.display = 'none';
      qrOverlay.style.display = 'flex';
      QRCode.toCanvas(qrCanvas, 'nexus7', { width: 200 });
    }, 3000);

    function showPassword() {
      qrOverlay.style.display = 'none';
      document.getElementById('passwordOverlay').style.display = 'flex';
    }

    function checkPassword() {
      if (document.getElementById('passwordInput').value === 'nexus7') {
        initApp();
      }
    }

    function initApp() {
      document.getElementById('passwordOverlay').style.display = 'none';
      mainUI.style.display = 'block';
      controlBar.style.display = 'flex';
      log('SHADOW ONLINE');
      initGames();
      loadSession();
      initVoice();
    }

    // DRAG & RESIZE
    function dragStart(e, panel) {
      let shiftX = e.clientX - panel.getBoundingClientRect().left;
      let shiftY = e.clientY - panel.getBoundingClientRect().top;
      function move(e) {
        panel.style.left = (e.clientX - shiftX) + 'px';
        panel.style.top = (e.clientY - shiftY) + 'px';
      }
      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', () => document.removeEventListener('mousemove', move), { once: true });
    }

    function resizeStart(e, panel) {
      let startX = e.clientX, startY = e.clientY;
      let startW = panel.offsetWidth, startH = panel.offsetHeight;
      function resize(e) {
        panel.style.width = (startW + e.clientX - startX) + 'px';
        panel.style.height = (startH + e.clientY - startY) + 'px';
      }
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resize), { once: true });
    }

    function togglePanel(id) {
      const panel = document.getElementById(id);
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    // VOICE
    function initVoice() {
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.onresult = e => {
          const cmd = e.results[0][0].transcript.toLowerCase();
          aiCommand(cmd);
        };
      }
    }

    function toggleVoice() {
      if (!recognition) return;
      isListening = !isListening;
      if (isListening) recognition.start();
      else recognition.stop();
    }

    // AI COMMAND
    function aiCommand(cmd) {
      log(`AI: ${cmd}`);
      if (cmd.includes('krunker')) loadSite('https://krunker.io');
      else if (cmd.includes('fullscreen')) enterFullscreen();
      else if (cmd.includes('stealth')) toggleStealth();
      else if (cmd.includes('clear')) consoleOutput.innerHTML = '';
    }

    // REST OF LOGIC (loadSite, stealth, etc.) â€” same as v6.5 but enhanced

    function log(msg) {
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      consoleOutput.appendChild(div);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    // Init
    input.addEventListener('keypress', e => { if (e.key === 'Enter') loadSite(); });
  </script>
</body>
</html>
