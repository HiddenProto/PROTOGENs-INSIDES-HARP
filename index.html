<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR. PROOT TOAST - Research Portal</title>
  <style>
    :root {
      --bg: #f8f9fc;
      --card: #ffffff;
      --text: #2d3748;
      --accent: #5a67d8;
      --border: #e2e8f0;
    }
    [data-theme="dark"] {
      --bg: #1a202c;
      --card: #2d3748;
      --text: #e2e8f0;
      --accent: #63b3ed;
      --border: #4a5568;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: var(--bg); 
      color: var(--text); 
      font-family: 'Inter', 'Segoe UI', sans-serif; 
      font-weight: 400; 
      line-height: 1.5; 
      transition: all 0.4s ease; 
      padding: 16px;
    }
    .container { 
      max-width: 960px; 
      margin: auto; 
      background: var(--card); 
      border-radius: 20px; 
      overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      border: 1px solid var(--border);
    }
    .header { 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      text-align: center; 
      font-size: 1.4rem; 
      font-weight: 600;
    }
    .input-bar { 
      padding: 18px; 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      background: rgba(255,255,255,0.8); 
      backdrop-filter: blur(10px);
    }
    input { 
      flex: 1; 
      padding: 14px 16px; 
      font-size: 1rem; 
      border: 2px solid var(--border); 
      border-radius: 12px; 
      background: transparent; 
      color: var(--text);
    }
    input::placeholder { color: #a0aec0; font-style: italic; }
    button { 
      padding: 14px 20px; 
      background: var(--accent); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-weight: 600; 
      transition: 0.3s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(90,103,216,0.3); }
    .viewer { 
      width: 100%; 
      height: 640px; 
      border: none; 
      border TBD
      border: 1px solid var(--border);
      transition: all 0.3s;
    }
    .info { 
      padding: 12px; 
      font-size: 0.85rem; 
      color: #718096; 
      text-align: center; 
      background: #f7fafc; 
      border-top: 1px solid var(--border);
    }

    /* Settings */
    .settings-btn { 
      position: fixed; right: 20px; top: 20px; 
      background: #9f7aea; color: white; 
      width: 56px; height: 56px; border-radius: 50%; 
      font-size: 28px; cursor: pointer; 
      box-shadow: 0 6px 20px rgba(159,122,234,0.4); 
      display: flex; align-items: center; justify-content: center; z-index: 1000;
    }
    .settings-panel { 
      position: fixed; right: -340px; top: 0; width: 340px; height: 100%; 
      background: var(--card); color: var(--text); 
      padding: 24px; transition: right 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); 
      z-index: 999; box-shadow: -6px 0 30px rgba(0,0,0,0.15); 
      border-left: 1px solid var(--border);
    }
    .settings-panel.open { right: 0; }
    .close-btn { float: right; font-size: 28px; cursor: pointer; color: #a0aec0; }
    .setting { margin: 20px 0; }
    label { display: flex; align-items: center; gap: 12px; font-size: 1rem; cursor: pointer; }
    input[type="checkbox"] { transform: scale(1.4); accent-color: var(--accent); }

    /* Rainbow Animation */
    @keyframes rainbow { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    .rainbow { 
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #5f27cd, #ff9ff3); 
      background-size: 300% 300%; 
      animation: rainbow 12s ease infinite; 
    }
    [data-theme="dark"] .rainbow { 
      background: linear-gradient(90deg, #c44569, #b8860b, #2d98da, #10ac84, #341f97, #9c59d1); 
      background-size: 300% 300%; 
      animation: rainbow 15s ease infinite; 
    }

    /* Presets */
    .presets { padding: 12px 18px; display: flex; gap: 8px; flex-wrap: wrap; }
    .preset-btn { 
      padding: 8px 14px; background: #edf2f7; color: #4a5568; 
      border-radius: 8px; font-size: 0.85rem; cursor: pointer; 
      transition: 0.2s;
    }
    .preset-btn:hover { background: var(--accent); color: white; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>

  <div class="container">
    <div class="header">üåü MR. PROOT TOAST - Educational Research Portal</div>
    
    <div class="input-bar">
      <input type="text" id="urlInput" placeholder="Enter site (e.g. coolmathgames.com)" />
      <button onclick="loadSite()">FRAME</button>
      <button onclick="openInTab()" style="background:#48bb78;">TAB</button>
    </div>

    <div class="presets">
      <div class="preset-btn" onclick="loadPreset('coolmathgames.com')">CoolMath</div>
      <div class="preset-btn" onclick="loadPreset('poki.com')">Poki</div>
      <div class="preset-btn" onclick="loadPreset('krunker.io')">Krunker</div>
      <div class="preset-btn" onclick="loadPreset('wikipedia.org')">Wiki</div>
    </div>

    <iframe id="siteFrame" class="viewer" 
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation allow-top-navigation-by-user-activation"
      allow="fullscreen autoplay encrypted-media picture-in-picture"
      loading="lazy">
    </iframe>

    <div class="info">
      Double-click = Fullscreen ‚Ä¢ Esc = Exit ‚Ä¢ Settings ‚öôÔ∏è
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settings">
    <div class="close-btn" onclick="toggleSettings()">√ó</div>
    <h3>Display Modes</h3>
    <div class="setting">
      <label><input type="checkbox" id="rainbowMode" onchange="toggleRainbow()"> Rainbow Background</label>
    </div>
    <div class="setting">
      <label><input type="checkbox" id="darkMode" onchange="toggleDark()"> Dark Mode</label>
    </div>
    <div class="setting">
      <label><input type="checkbox" id="borderless" onchange="toggleBorder()"> Borderless Frame</label>
    </div>
    <div class="setting">
      <label><input type="checkbox" id="autoFull" onchange="toggleAutoFull()"> Auto-Fullscreen</label>
    </div>
  </div>

  <script>
    const frame = document.getElementById('siteFrame');
    const body = document.body;

    function loadSite() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Enter a site!");
      if (!url.startsWith('http')) url = 'https://' + url;
      frame.src = url;
      if (document.getElementById('autoFull').checked) setTimeout(() => frame.requestFullscreen(), 1000);
    }

    function openInTab() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url) return alert("Enter a site!");
      if (!url.startsWith('http')) url = 'https://' + url;
      window.open(url, '_blank');
    }

    function loadPreset(site) {
      document.getElementById('urlInput').value = site;
      loadSite();
    }

    // Fullscreen
    frame.addEventListener('dblclick', () => frame.requestFullscreen());
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && document.fullscreenElement) document.exitFullscreen();
    });

    // Settings
    function toggleSettings() {
      document.getElementById('settings').classList.toggle('open');
    }

    function toggleRainbow() {
      body.classList.toggle('rainbow', document.getElementById('rainbowMode').checked);
    }

    function toggleDark() {
      const enabled = document.getElementById('darkMode').checked;
      body.setAttribute('data-theme', enabled ? 'dark' : '');
      localStorage.setItem('darkMode', enabled);
    }

    function toggleBorder() {
      frame.style.border = document.getElementById('borderless').checked ? 'none' : '';
    }

    function toggleAutoFull() {
      // Handled in loadSite
    }

    // Load saved settings
    if (localStorage.getItem('darkMode') === 'true') {
      document.getElementById('darkMode').checked = true;
      toggleDark();
    }
  </script>
</body>
</html>
